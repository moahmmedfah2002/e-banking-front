<div class="bg-white shadow rounded-lg p-6">
  <h2 class="text-lg font-semibold mb-4">Transaction Summary</h2>
  
  <div *ngIf="!loading" class="grid grid-cols-2 gap-4">
    <div class="bg-gray-50 p-4 rounded-lg">
      <p class="text-sm text-gray-500">This Month</p>
      <p class="text-xl font-bold">{{formatCurrency(summary.thisMonth)}}</p>
    </div>
    <div class="bg-gray-50 p-4 rounded-lg">
      <p class="text-sm text-gray-500">Last Month</p>
      <p class="text-xl font-bold">{{formatCurrency(summary.lastMonth)}}</p>
    </div>
    <div class="bg-gray-50 p-4 rounded-lg">
      <p class="text-sm text-gray-500">Monthly Average</p>
      <p class="text-xl font-bold">{{formatCurrency(summary.average)}}</p>
    </div>
    <div class="bg-gray-50 p-4 rounded-lg">
      <p class="text-sm text-gray-500">Month-over-Month</p>
      <div class="flex items-center">
        <span [ngClass]="summary.isIncrease ? 'text-green-500' : 'text-red-500'" class="text-xl font-bold">
          {{summary.percentChange}}%
        </span>
        <svg *ngIf="summary.isIncrease" class="h-5 w-5 text-green-500 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
        </svg>
        <svg *ngIf="!summary.isIncrease" class="h-5 w-5 text-red-500 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </div>
  </div>
  
  <div *ngIf="loading" class="h-32 flex items-center justify-center">
    <div class="animate-pulse flex space-x-4">
      <div class="flex-1 space-y-4 py-1">
        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
        <div class="space-y-2">
          <div class="h-4 bg-gray-200 rounded"></div>
          <div class="h-4 bg-gray-200 rounded w-5/6"></div>
        </div>
      </div>
    </div>
  </div>
</div>
