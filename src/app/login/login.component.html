<div class=" inset-0 bg-gray-900 max-h-screen max-w-screen  log"> <!-- Full page background layer -->

<div class="max-h-screen max-w-screen flex items-center justify-center  relative"> <!-- relative for z-index -->
  <div class="login-container max-h-screen max-w-screen rounded-2xl overflow-hidden shadow-xl transform transition-all duration-300 z-10">
<div class=" min-h-screen flex items-center justify-center px-4 py-12">
  <div class="login-container w-full max-w-md rounded-2xl overflow-hidden shadow-xl transform transition-all duration-300">
    <div class="px-8 py-10">
      <!-- Logo -->
      <div class="flex justify-center mb-8">
        <div class="bg-gradient-to-r from-indigo-600 to-pink-600 p-3 rounded-xl shadow-lg floating">
          <svg class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
          </svg>
        </div>
      </div>

      <!-- Title -->
      <h2 class="text-center text-3xl font-bold mb-2 gradient-text">
        E-Banking
      </h2>
      <p class="text-center text-gray-400 mb-8">
        Connexion sécurisée à votre espace client
      </p>

      <!-- Login Form -->
      <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-1">
            Adresse email
          </label>
          <input id="email" formControlName="email" type="email" autocomplete="email" required
                 class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-500 focus:outline-none">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
               class="text-red-400 text-xs mt-1">
            Veuillez entrer une adresse email valide
          </div>
        </div>

        <div>
          <div class="flex justify-between mb-1">
            <label for="password" class="block text-sm font-medium text-gray-300">
              Mot de passe
            </label>
            <a routerLink="/forgot-password" class="text-sm text-indigo-400 hover:text-indigo-300">
              Mot de passe oublié?
            </a>
          </div>
          <input id="password" formControlName="password" type="password" autocomplete="current-password" required
                 class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-500 focus:outline-none">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
               class="text-red-400 text-xs mt-1">
            Le mot de passe est requis
          </div>
        </div>

        <div class="flex items-center">
          <input id="remember-me" formControlName="rememberMe" type="checkbox"
                 class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-600 rounded bg-gray-800">
          <label for="remember-me" class="ml-2 block text-sm text-gray-300">
            Se souvenir de moi
          </label>
        </div>

        <div>
          <button type="submit" [disabled]="loginForm.invalid || isLoading"
                  class="login-button w-full flex justify-center py-3 px-4 rounded-lg text-white font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span *ngIf="!isLoading">Se connecter</span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Connexion en cours...
            </span>
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-400">
          Nouveau client?
          <a routerLink="/register" class="font-medium text-indigo-400 hover:text-indigo-300">
            Créer un compte
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="px-8 py-4 bg-gray-800 text-center">
      <p class="text-xs text-gray-500">
        © 2025 E-Banking. Tous droits réservés.
        <span class="block mt-1 text-gray-600">Sécurité et confidentialité garanties</span>
      </p>
    </div>
  </div>
</div>

<!-- Canvas container for Three.js background -->
<div #canvasContainer id="canvas-container"></div>
</div>
</div>
</div>
