<div class="mt-8">
    <h2 class="text-lg font-medium text-gray-900 mb-4">Recent Transactions</h2>
    <div class="bg-white shadow overflow-hidden sm:rounded-md">
        <ul class="divide-y divide-gray-200">
            <li *ngFor="let transaction of transactions">
                <div class="px-4 py-4 sm:px-6">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div [class]="'rounded-full p-2 mr-4 ' + getIconClass(transaction)">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(transaction)"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-900">{{ getTransactionDescription(transaction) }}</p>
                                <p class="text-xs text-gray-500">
                                    {{ transaction.dateTransaction }}
                                </p>
                            </div>
                        </div>
                        <p class="text-sm font-semibold" [class]="getAmountClass(transaction)">
                            {{ formatAmount(transaction.monet) }}
                        </p>
                    </div>
                </div>
            </li>
            <li *ngIf="transactions.length === 0" class="px-4 py-4 sm:px-6 text-center text-gray-500">
                No transactions found
            </li>
        </ul>
    </div>
</div>
