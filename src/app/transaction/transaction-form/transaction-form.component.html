<h2 mat-dialog-title>Message</h2>

<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex space-x-8">
            <button (click)="switchTab('transfer')" [class]="'tab px-1 py-2 text-sm font-medium ' + (activeTab === 'transfer' ? 'tab-active' : 'text-gray-500')">Transfer Money</button>

        </div>
    </div>
      <div class="p-6">
        <!-- Transfer Money Form -->
        <div *ngIf="activeTab === 'transfer'">
            <h2 class="text-lg font-medium text-gray-900 mb-6">Make a Transfer</h2>

            <form [formGroup]="transferForm" >
                <div class="space-y-6">
                    <!-- From Account -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">From</label>
                        <select formControlName="fromAccount" class="input-field block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                          <option *ngFor="let compte of client?.comptes" value="{{compte.numericCompte}}">{{compte.typeCompte}}</option>

                        </select>
                    </div>

                    <!-- To Account -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">To</label>
                        <div class="relative">
                            <select formControlName="recipientType" class="input-field block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option value="my-account">other account</option>

                                <option value="external">strip Account</option>
                            </select>
                        </div>
                    </div>

                    <!-- Recipient Account (conditional) -->
                    <div>
                        <!-- My Account Option -->
                        <div *ngIf="recipientType === 'my-account'">
<!--                            <select formControlName="toMyAccount" class="input-field block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">-->
<!--                              <option *ngFor="let compte of client?.comptes" value="checking">{{compte.typeCompte}}</option>-->

<!--                            </select>-->
                          <input type="text" formControlName="toMyAccount" class="input-field block w-full pl-7 pr-12 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm" placeholder="account number">




                        </div>



                        <!-- External Account Option -->

                    </div>

                    <!-- Amount -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">$</span>
                            </div>
                            <input type="text" formControlName="amount" class="input-field block w-full pl-7 pr-12 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm" placeholder="0.00">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">USD</span>
                            </div>
                        </div>
                    </div>





                    <!-- Note -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Note (Optional)</label>
                        <textarea formControlName="note" class="input-field block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm" rows="2" placeholder="Add a note"></textarea>
                    </div>

                    <!-- Submit -->
                    <div class="pt-4">
                      <div *ngIf="recipientType === 'external'" class="space-y-4">
                        <button (click)="strip()"  type="submit" class="transaction-button w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Transfer to Strip
                        </button>
                      </div>
                    </div>


                  <div class="pt-4">
                    <div *ngIf="recipientType === 'my-account'" class="space-y-4">
                      <button (click)="virementAccount()"  type="submit" class="transaction-button w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Transfer
                      </button>
                    </div>
                  </div>


                </div>
            </form>
        </div>



    </div>
</div>
