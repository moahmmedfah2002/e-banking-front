<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8" *ngFor="let compte of accounts">
    <div class="card bg-white rounded-xl shadow-sm p-6" >

      <div class="flex justify-between items-start mb-4" >
            <div>
                <p class="text-sm text-gray-500">{{compte.typeCompte}}</p>
                <h3 class="text-2xl font-bold text-gray-800">{{compte.solde}} MAD</h3>
            </div>
            <div class="bg-blue-100 rounded-full p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                </svg>
            </div>
        </div>
        <div class="flex items-center">
            <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full">+2.4%</span>
            <span class="text-xs text-gray-500 ml-2">from last month</span>
        </div>
        <div class="mt-4 flex justify-between">
            <button class="text-sm text-blue-900 font-medium hover:underline">View details</button>
            <button class="text-sm text-blue-900 font-medium hover:underline">Transfer</button>
        </div>
    </div>


    <div class="card crypto-card rounded-xl shadow-sm p-6 text-white" *ngIf="compte.typeCompte==='Crypto Portfolio'">
        <div class="flex justify-between items-start mb-4">
            <div>
                <p class="text-sm text-gray-300">{{compte.typeCompte}}</p>
                <h3 class="text-2xl font-bold">{{compte.solde}} MAD</h3>
            </div>
            <div class="bg-gray-700 rounded-full p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
        </div>
        <div class="flex items-center">
            <span class="text-xs bg-yellow-400 text-gray-900 px-2 py-1 rounded-full">+12.4%</span>
            <span class="text-xs text-gray-300 ml-2">from last week</span>
        </div>
        <div class="mt-4 flex justify-between">
            <button class="text-sm text-yellow-400 font-medium hover:underline">View portfolio</button>
            <button class="text-sm text-yellow-400 font-medium hover:underline">Trade</button>
        </div>
    </div>
</div>
