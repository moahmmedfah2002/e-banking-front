<main class="flex-grow p-4 md:p-8 overflow-y-auto">
    <!-- Dashboard Section -->
    <section id="dashboard" class="page active">
        <div class="flex flex-col md:flex-row items-center justify-between mb-8">
            <div>
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Welcome back, {{user.nom}}</h2>
                <p class="text-gray-600">Here's your financial overview</p>
            </div>
            <div class="mt-4 md:mt-0">
                <span class="text-sm text-gray-500">Last login: Today, {{date.getHours()}} : {{date.getMinutes()}} AM</span>
            </div>

        </div>
    </section>

    <app-acount-summary-card [accounts]="user.comptes" ></app-acount-summary-card>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <app-account-info class="lg:col-span-2"></app-account-info>
        <app-transaction-history></app-transaction-history>
    </div>
</main>
