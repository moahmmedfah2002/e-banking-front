<div class="account-card rounded-lg shadow-lg p-6 text-white">
  <div class="flex justify-between items-start mb-4">
    <div>
      <p class="text-sm font-medium opacity-80">{{type}}</p>
      <p class="text-xs opacity-60">{{accountData?.numericCompte}}</p>
    </div>
    <svg class="h-6 w-6 opacity-80" fill="currentColor" viewBox="0 0 24 24">
      <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"></path>
    </svg>
  </div>
  <div class="mb-2">
    <p class="text-3xl font-bold">{{accountData?.solde}}</p>
  </div>
  <div class="text-xs opacity-80">
    <p>Available balance</p>
  </div>
  <div class="mt-6 flex justify-between">
    <div>
      <p class="text-xs opacity-80">client</p>
      <p class="text-sm font-medium">{{accountData?.client}}</p>
    </div>

  </div>
  <div class="mt-4 pt-4 border-t border-white border-opacity-20 flex items-center justify-between">

    <p *ngIf="accountData?.dateCreation" class="text-xs opacity-70">
      Opened: {{accountData?.dateCreation | date:'MMM yyyy'}}
    </p>
  </div>
</div>
